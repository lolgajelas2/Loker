<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Lowongan Kerja - RM Clift Rival Balikpapan</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="overlay">
    <header>
      <h1 class="rgb-text">Lowongan Kerja - RM Clift Rival Balikpapan</h1>
    </header>

    <main>
      <p>Rumah Makan Clift Rival membuka lowongan untuk posisi Pelayan & Koki!</p>

      <form id="jobForm">
        <label>Nama:
          <input type="text" name="nama" required>
        </label>
        <label>Email:
          <input type="email" name="email" required>
        </label>
        <label>Posisi:
          <select name="posisi" required>
            <option value="Pelayan">Pelayan</option>
            <option value="Koki">Koki</option>
          </select>
        </label>
        <button type="submit">Kirim Lamaran</button>
      </form>
    </main>
  </div>

  <!-- Jumpscare -->
  <div id="jumpscare">
    <img src="jumpscare.gif" alt="Jumpscare!">
    <audio id="scream" src="scream.mp3"></audio>
  </div>

  <script src="script.js"></script>
</body>
</html>
